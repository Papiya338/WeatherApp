<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><h1>Weather Application</h1></div>
          <div class="card-body">
            <img src="images/img1.jpg" class="card-img-top" alt="">
              <div class="form-group mt-5">
                <label for="">Enter Location:</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name or ZIP code">
              </div>
              <button id="searchButton" class="btn btn-primary">Search</button>
              <div id="weatherInfo" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div id="weatherInfo"></div>
    <script src="script.js"></script>

</html>
